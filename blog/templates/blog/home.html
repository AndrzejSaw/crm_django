<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
    <!-- Здесь можно добавить ссылки на CSS или JavaScript -->
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Posted on: {{ post.date_posted }} by {{ post.author }}</p>
        </div>
    {% endfor %}
</body>
</html>
